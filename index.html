<!doctype html>
<html lang="en">

<head>
    <title>js-biglietto-treno-form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-primary-subtle">
    <h2 class="text-center py-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="container py-3 bg-white rounded">
        <div class="row">
            <div class="mb-3 col-4 text-center">
                <label for="name" class="form-label ">Nome e Cognome</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3 col-4 text-center">
                <label for="km" class="form-label">Km da percorrere</label>
                <input type="number" class="form-control" id="km">
            </div>
            <div class="text-center col-4">
                <label for="age_select" class="form-label">Fascia d'et√†</label>
                <select class="form-select" aria-label="Default select example" id="age_select">
                    <option value="underage">Minorenne</option>
                    <option>Maggiorenne</option>
                    <option value="over_65">Over 65</option>
                </select>
            </div>
        </div>
        <div class="row py-4 justify-content-center gap-5">
            <button type="button" id="confirm_btn" class="btn btn-secondary col-2">Conferma</button>
            <button type="button" class="btn btn-secondary col-2">Annulla</button>
        </div>
    </div>

    <H2 class="text-center py-4">IL TUO BIGLIETTO</H2>
    <div class="container py-3 bg-white rounded">
        <h3>DETTAGLIO PASSEGGERI</h3>
        <hr>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">NOME PASSEGGERO</th>
                <th scope="col">Offerta</th>
                <th scope="col">Carrozza</th>
                <th scope="col">Codice CP</th>
                <th scope="col">Costo biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th id="pass_name">John Snow</th>
                <td id="ticket_type"></td>
                <td>5</td>
                <td>92911</td>
                <td id="price"></td>
              </tr>
            </tbody>
          </table>
        <hr>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="./script.js"></script>
</body>

</html>
